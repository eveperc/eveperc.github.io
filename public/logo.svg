  Neo<tspan fill="#1E40AF">Eve</tspan>Log
</text>

<!-- 装飾的な要素 -->
<circle cx="300" cy="50" r="5" fill="#3B82F6" />
<circle cx="320" cy="50" r="5" fill="#2563EB" />
<circle cx="340" cy="50" r="5" fill="#1E40AF" />
</svg>
